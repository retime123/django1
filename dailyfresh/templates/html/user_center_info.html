{%extends 'center.html'%}


{%block content_div%}
		<div class="right_content clearfix">
				<div class="info_con clearfix">
				<h3 class="common_title2">基本信息</h3>
						<ul class="user_info_list">
							<li><span>用户名：</span>{{user_name}} </li>
							<li><span>邮箱：</span>{{user_email}}</li>
						</ul>
				</div>
				
				<h3 class="common_title2">最近浏览</h3>
				<div class="has_view_list">
					<ul class="goods_type_list clearfix">
                        {%for goods in goods_list%}
                    <li>
                        <a href="detail{{ goods.id }}"><img src="/static/{{ goods.gpic }}"></a>
                        <h4><a href="detail.html">{{ goods.gtitle }}</a></h4>
                        <div class="operate">
                            <span class="prize">￥{{ goods.gprice }}元</span>
                            <span class="unit">16.80/500g</span>
                            <a href="/cart/" class="add_goods" title="加入购物车"></a>
                        </div>
                    </li>
                    {% endfor %}
				    </ul>
			</div>
		</div>
{%endblock content_div%}
